<div class="dropzone" appDnd (fileDropped)="onFileDropped($event)">
    <input type="file" name="fileDropRef" id="fileDropRef" #fileDropRef multiple (change)="fileBrowseHandler($event.target.files)">
    <!-- <img src="https://cdn.onlinewebfonts.com/svg/img_300757.png" alt=""> -->
    <h3>Drag and Drop file here</h3>
    <h3>or</h3>
    <label for="fileDropRef">Browse for file</label>
</div>
